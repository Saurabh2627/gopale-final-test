name: gopale CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 515880899753.dkr.ecr.us-east-1.amazonaws.com

    - name: Build, Tag, and Push Docker Image
      run: |
        docker build -t gopale-final-api .
        docker tag gopale-final-api:latest 515880899753.dkr.ecr.us-east-1.amazonaws.com/gopale-final-api:latest
        docker push 515880899753.dkr.ecr.us-east-1.amazonaws.com/gopale-final-api:latest

    - name: Deploy to ECS
      run: |
        aws ecs update-service --cluster gopale-final-cluster --service gopale-final-service --force-new-deployment